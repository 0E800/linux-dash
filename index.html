<!DOCTYPE html>
<html lang="en" ng-app="linuxDash">
    <head>
        <title>linux-dash : Server Monitoring Web Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Monitor your Linux server through a simple web dashboard. Open source and free!">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="/css/ubuntu-font.css">

        <!-- Angular Libs -->
        <script src="js/angular.min.js" type="text/javascript"></script>
        <style>
            #plugins {
                border: 1px;
            }

            #plugins section {
                clear: both;
            }

            .plugin {
                background: lightblue;
                float: left;
                padding: 10px;
                margin: 10px;
                height: 30%;
                border: 3px solid orange;
                min-height: 400px;
            }

            table
            {
                font-family: "Ubuntu", sans-serif;
                font-size: 12px;
                background: rgba(255, 255, 255, .5);
                margin: 10px;
                min-width: 400px;
                border-collapse: collapse;
                text-align: left;
            }
            table th
            {
                font-size: 14px;
                font-weight: normal;
                color: #039;
                padding: 10px 8px;
                border-bottom: 1px solid #6678b1;
            }
            table td
            {
                border-bottom: 1px solid #ccc;
                color: #669;
                padding: 9px 8px;
            }
            table tbody tr:hover td
            {
                color: #009;
            }
        </style>
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body ng-controller="body">
        <h2>Linux Dash</h2>
        <small>Simple plug-and-play linux stats monitoring dashboard</small>
        
        <div id="plugins">

            <section>
                <hr>
                <h2>Basic Info</h2>
                <machine-info></machine-info>
            </section>

            <section>
                <hr>
                <h2>System State</h2>
                <memory></memory>
                <processes></processes>
                <disk-space></disk-space>
            </section>

            <section>
                <hr>
                <h2>Networking</h2>
                <ip-addresses></ip-addresses>
                <network-connections></network-connections>
            </section>
            
            <section>
                <hr>
                <h2>Accounts</h2>
                <machine-accounts></machine-accounts>
                <logged-in-accounts></logged-in-accounts>
                <recent-logins></recent-logins>
            </section>

        </div>

        <!-- Javascript-->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/widgets.js" type="text/javascript"></script>
        <script src="js/smoothie.min.js" type="text/javascript"></script>
    </body>
</html>
