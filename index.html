<!DOCTYPE html>
<html lang="en" ng-app="linuxDash">
    <head>
        <title>linux-dash : Server Monitoring Web Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Monitor your Linux server through a simple web dashboard. Open source and free!">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="/css/ubuntu-font.css">
        <link rel="stylesheet" type="text/css" href="/css/main.css">

        <!-- Angular Libs -->
        <script src="js/angular.min.js" type="text/javascript"></script>
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body ng-controller="body">

        <div class="hero">
            <h2>Linux Dash</h2>
            <small>Simple linux dashboard</small>

            <ul class="widget-nav">
                <li ng-class="{active: view == 'basicInfo'}">
                    <a href="#basic-info" ng-click="view = 'basicInfo'">
                        Basic Info
                    </a>
                </li>
                <li ng-class="{active: view == 'systemStats'}">
                    <a href="#system-stats" ng-click="view = 'systemStats'">
                        System Stats
                    </a>
                </li>
                <li ng-class="{active: view == 'network'}">
                    <a href="#network" ng-click="view = 'network'">
                        Network
                    </a>
                </li>
                <li ng-class="{active: view == 'accounts'}">
                    <a href="#accounts" ng-click="view = 'accounts'">
                        Accounts
                    </a>
                </li>
            </ul>

        </div>
        
        <div>
            
            <section ng-show="view == 'basicInfo'">
                <machine-info></machine-info>
            </section>

            <section ng-show="view == 'systemStats'">
                <memory></memory>
                <cpu-load></cpu-load>
                <disk-space></disk-space>
                <processes></processes>
            </section>

            <section ng-show="view == 'network'">
                <ip-addresses></ip-addresses>
                <network-connections></network-connections>
            </section>
            
            <section ng-show="view == 'accounts'">
                <machine-accounts></machine-accounts>
                <logged-in-accounts></logged-in-accounts>
                <recent-logins></recent-logins>
            </section>

        </div>

        <!-- Javascript-->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/widgets.js" type="text/javascript"></script>
        <script src="js/smoothie.min.js" type="text/javascript"></script>
    </body>
</html>
