<div class="plugin">
	<top-bar heading="heading" last-updated="lastGet" no-refresh-btn></top-bar>
	
	<div class="plugin-body no-padding">

		<canvas class="canvas" width="300" height="200"></canvas>

		<div ng-repeat="metric in metrics">
			<div>
				<div class="metric-square" style="display: inline-block; border: 1px solid black; width: 20px; height: 20px; background: {{metric.color}}"></div>
				{{metric.name}}: {{metric.data}}
			</div>
		</div>
		
	</div>

</plugin>
