<div class="plugin">

	<last-update timestamp="lastGet"></last-update>
	
	<h3>{{heading}}</h3>

	<div class="plugin-body">

		<canvas class="canvas" width="300" height="200"></canvas>

		[Metrics]
		<div ng-repeat="metric in metrics">
			{{metric.name}}: {{metric.data}}
		</div>
		
	</div>

</plugin>
