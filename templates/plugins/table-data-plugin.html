<div class="plugin" heading="{{heading}}">
	[Table Data Plugin]
	[Last Updated: {{ lastGet | date:'hh:mm:ss a' }}]
	<button ng-click="getData()">Refresh</button>

	<h3>Title: {{heading}}</h3>

	<loader ng-hide="tableRows"></loader>

	<table ng-show="tableRows" border="3">
		<thead>
			<tr>
				<th ng-repeat="header in tableHeaders track by $index">{{header}}</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="row in tableRows | limitTo:10 track by $index ">
				<td ng-repeat="item in row track by $index">{{item}}</td>
			</tr>
		</tbody>
	</table>
</div>
