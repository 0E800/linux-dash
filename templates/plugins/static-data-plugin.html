<div class="plugin" heading="{{heading}}">
	[Static Data Plugin]
	<last-update timestamp="lastGet"></last-update>
	
	<refresh-btn refresh="getData()"></refresh-btn>

	<h3>Title: {{heading}}</h3>

	<div ng-repeat="staticItem in staticData">
		
		<strong> {{staticItem.name}}: </strong> 
		<span> {{ staticItem.data }} </span>
		<br><br>

	</div>

</div>
