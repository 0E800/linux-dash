<plugin 
	heading="{{ heading }}"
	last-updated="lastGet"
	on-refresh="getData()">

	<loader ng-hide="tableRows"></loader>

	<table ng-show="tableRows">
		<tbody>
			<tr ng-repeat="(name, value) in tableRows track by $index">
				<td>{{ name }}</td>
				<td>{{ value }}</td>
			</tr>
		</tbody>
	</table>

</plugin>
